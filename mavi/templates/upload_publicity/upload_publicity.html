{% load static %}
<!DOCTYPE html> <!-- Declaración del tipo de documento -->
<html lang="en"> <!-- Inicio del documento HTML con especificación del idioma -->

<head>
    <!-- Meta etiquetas -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuración de la vista en dispositivos móviles -->
    <title>Interfaz de Usuario</title> <!-- Título de la página -->
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a la hoja de estilos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-QVZm+5nu2I5yd+4oaF4Gz+dtmIbO1qepQ9rPBfddRg5eFupJ5UdV5yO2qxfJwrV/" crossorigin="anonymous">
    <!-- Enlace a tu hoja de estilos personalizada -->
    <link rel="stylesheet" href="{% static 'css/upload_publicity/upload_publicity.css' %}">
</head>

<body>

    {% include "includes/nav.html" %}

    <div class="container mt-5"> <!-- Contenedor principal con margen superior -->
        <div class="row"> <!-- Fila de Bootstrap -->
            <div class="col-md-6 offset-md-3">
                <!-- Columna de Bootstrap con ancho medio y compensación de margen izquierdo -->
                <div class="card mt-5"> <!-- Tarjeta de Bootstrap con margen superior -->
                    <div class="card-body"> <!-- Cuerpo de la tarjeta -->
                        <h5 class="card-title">Subir Archivo</h5> <!-- Título de la tarjeta -->
                        <form  method="post" enctype="multipart/form-data"> <!-- Formulario -->
                            {% csrf_token %}
                            <div class="form-group mb-4"> <!-- Grupo de formulario con margen inferior -->
                                <label for="nombreImagen">Nombre de la Imagen:</label>
                                <!-- Etiqueta del campo de entrada -->
                                <input type="text" class="form-control" id="nombreImagen" name="name">
                                <!-- Campo de entrada de texto -->
                            </div>
                            <!-- Nube de comentario -->
                            <div class="comment-bubble mb-3">
                                Los archivos deben ser en formatos imagen: JPG y PNG / Video: Mp4.
                            </div>
                            <div class="form-group mb-4"> <!-- Grupo de formulario con margen inferior -->
                                <label for="archivo">Subir Archivo Multimedia:</label>
                                <!-- Etiqueta del campo de carga de archivo -->
                                <div class="input-group"> <!-- Grupo de entrada con botón -->
                                    <input type="file" class="form-control" id="archivo" name="publicity">
                                    <!-- Campo de carga de archivo -->
                                    <span class="input-group-text"><i class="fas fa-cloud-upload-alt"></i></span>
                                    <!-- Ícono de carga -->
                                </div>
                            </div>

                            <div class="form-group mb-4"> <!-- Grupo de formulario con margen inferior -->
                                <label for="opciones">Seleccione el plan:</label> <!-- Etiqueta del menú desplegable -->
                                <select class="form-select" id="opciones" name="days"> <!-- Menú desplegable -->
                                    <option value="1">Básico $1</option> <!-- Opción del menú desplegable -->
                                    <option value="3">Popular $2</option> <!-- Opción del menú desplegable -->
                                    <option value="7">Premium $5</option> <!-- Opción del menú desplegable -->
                                </select>
                            </div>

                            <div class="form-group mb-3 text-center">
                                <!-- Grupo de formulario con margen inferior y centrado de texto -->
                                <button type="submit" class="btn btn-primary">Publicar</button> <!-- Botón de envío -->
                                <button type="button" class="btn btn-secondary ms-2">Cancelar</button>
                                <!-- Botón de cancelación -->
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include "includes/footer.html" %}


    <!-- Enlace a la librería JavaScript de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript de Bootstrap -->
</body>

</html>
